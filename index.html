<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trickjump Verifier</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- Input area -->
  <div id="inputArea">
    <input type="file" id="fileInput">
    <textarea id="pasteInput" placeholder="Or paste text here"></textarea>
    <button id="loadData">Load Data</button>
  </div>

  <!-- Main app area -->
  <div id="appArea" style="display: none;">
    <div id="topArea">
      <div id="checklistWrapper">
        <div class="fadeTop"></div>
        <div class="fadeBottom"></div>
        <div id="checklistContainer"></div>
      </div>
      <div id="proofPanel">
        <a id="proofLink" href="#" target="_blank">Proof</a>
      </div>
    </div>
    <div id="detailsPanel">
      <div id="counters">Accepted: 0 | Declined: 0</div>
      <button id="downloadAccepted">Download Accepted</button>
    </div>
  </div>

  <script src="verifier.js"></script>
</body>
