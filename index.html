<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        connect-src 'self' https://trickjumpverifier.potatogodoverlord.workers.dev;
        script-src 'self'
          https://platform.twitter.com
          https://www.tiktok.com
          https://*.tiktokcdn-us.com
          https://www.instagram.com;
        frame-src
          https://www.youtube.com
          https://www.youtube-nocookie.com
          https://www.tiktok.com
          https://www.instagram.com
          https://platform.twitter.com;
        style-src 'self' 'unsafe-inline' https://*.tiktokcdn-us.com;
        img-src 'self'
          https://i.ytimg.com
          https://img.youtube.com;
      ">

  <title>Trickjump Verifier</title>
  <link rel="stylesheet" href="main.css">
  <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="icon" href="./favicons/favicon.ico">
</head>
<body>
  <!-- Input area -->
  <div id="inputArea">
    <input type="file" id="fileInput">
    <textarea id="pasteInput" placeholder="Or paste text here"></textarea>
    <button id="loadData">Load Data</button>
  </div>

  <!-- Main app area -->
  <div id="appArea" style="display: none;">
    <div id="topArea">
        <div id="leftSide">
            <div id="searchContainer">
                <input type="text" id="searchBox" placeholder="Search...">
                <input type="button" id="settings" value="⚙️ Settings">
                <div id="sortBoxes">
                    <input type="checkbox" id="sort_l"><label>Only Same Link</label>
                </div>
            </div>
            <div id="checklistWrapper">
                <div class="fadeTop"></div>
                <div id="checklistBounds">
                    <div id="checklistContainer"></div>
                </div>
                <div class="fadeBottom"></div>
            </div>
        </div>
      <div id="proofPanel">
        <div id="settingsMenu" style="display: none;">
            <h3>Settings</h3>
            <input type="checkbox" id="autoOpen"><label for="autoOpen">Auto-open proof links</label><br>
            <!-- keyboard shortcut options -->
            <div id="shortcutButtons">
             Accept <input type="button" data-action="accept" class="shortcut-btn"><br>
             Decline <input type="button" data-action="decline" class="shortcut-btn"><br>
             Skip <input type="button" data-action="skip" class="shortcut-btn"><br>
             Back <input type="button" data-action="back" class="shortcut-btn"><br>
             Search <input type="button" data-action="search" class="shortcut-btn"><br>
             <input type="button" id="resetShortcuts" value="Reset Shortcuts" style ="margin-top: 10px;">
            </div>
            <button id="closeSettings">Close</button>
        </div>
        <div id="proofInner">
            <a id="proofLink" href="#" target="externalTab">Proof</a>
            <!-- Video embed container -->
            <div id="videoContainer" 
                style="width: 100%; max-width: 800px; min-height: 450px; min-width: 550px; margin: 20px auto;">
            </div>
        </div>

        <!-- FALLBACK MESSAGE CONTAINER -->
        <div id="fallbackMessage" style="display: none;">
        </div>
      </div>
    </div>
    <div id="bottomArea">
        <div id="buttonPanel">
            <button id="acceptButton">Accept</button>
            <button id="declineButton">Decline</button>
            <button id="skipButton">Skip</button>
            <button id="backButton">Back</button>
        </div>
        <div id="detailsPanel">
        <div id="counters">Accepted: 0 | Declined: 0 | Remaining: 0</div>
        <button id="downloadProgress">Download Progress</button>
        </div>
    </div>
  </div>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script async src="https://www.tiktok.com/embed.js"></script>
    <script async src="https://www.instagram.com/embed.js"></script>
  <script src="embed.js"></script>
  <script src="verifier.js"></script>
  <script src="keyboard_shortcuts.js"></script>
</body>
